server:
  port: 9000
  
security:
  sessions: never
  user:
    password: password

eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://user:password@localhost:8761/eureka 

spring:
  cloud:
    stream:
      bindings:
        input:
          destination: mediasocial-comments
          group: comments-service
          content-type: application/json
        output:
          destination: mediasocial-chat
          group: comments-chat
          content-type: application/json
logging:
  level:
    com:
      cherubini: DEBUG
    org:
      springframework:
        cloud: DEBUG
        integration: DEBUG
        data: DEBUG
    reactor:
      core: DEBUG
      util: DEBUG

management:
  endpoints:
    web:
      base-path: /monitor
      exposure:
        include: '*'
  endpoint:
    info:
      git:
        mode: full
    health:
      show-details: always   
